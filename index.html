<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Civilizium Launcher</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      max-width: 600px;
      margin-bottom: 2em;
      font-size: 1.2em;
      line-height: 1.6em;
    }

    .btn-discord {
      padding: 1em 2em;
      background-color: #5865F2;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn-discord:hover {
      background-color: #4752c4;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
        padding: 0 1em;
      }
    }
  </style>
</head>
<body>
  <img src="civilizium-logo.png" alt="Civilizium Logo" class="mx-auto mb-4 w-32 h-32 object-contain rounded-md" draggable="false">
  <h1>Civilizium Launcher</h1>
  <p>Rejoignez notre serveur Discord pour découvrir le launcher Civilizium, un serveur Minecraft unique mêlant construction, stratégie et progression !</p>
  <a class="btn-discord" href="https://discord.gg/kxp3qpNgnj" target="_blank">Rejoindre le Discord</a>
  
  <footer>
    © 2025 par AngeDesMoutons – GitHub: <a style="color: #aaa;" href="https://github.com/AngeDesMoutons" target="_blank">AngeDesMoutons</a>
  </footer>
</body>
</html>
